<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隔行换色</title>
</head>
<style>
    .box {
        margin: 100px auto;
        width: 800px;
        text-align: center;
        border-collapse: collapse;
    }
    
    .box tr {
        height: 50px;
    }
    
    .box thead {
        background-color: rgb(18, 223, 195);
    }
    
    .box tbody tr {
        font-size: 12px;
        color: blue;
        border-bottom: 1px solid #d7d7d7;
    }
</style>

<body>
    <table class="box">
        <thead>
            <tr>
                <td>姓名</td>
                <td>班级</td>
                <td>总分</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>2班</td>
                <td>536</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>3班</td>
                <td>555</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>1班</td>
                <td>468</td>
            </tr>
            <tr>
                <td>李二</td>
                <td>5班</td>
                <td>635</td>
            </tr>
            <tr>
                <td>魏延</td>
                <td>5班</td>
                <td>496</td>
            </tr>
        </tbody>
    </table>
    <script>
        var trs = document.querySelector('tbody').querySelectorAll('tr');
        for (var i = 0; i < trs.length; i++) {
            trs[i].onmouseover = function() {
                this.style.backgroundColor = 'rgb(18, 223, 195)';
            }
            trs[i].onmouseout = function() {
                this.removeAttribute('style');
            }
        }
    </script>
</body>

</html>
