    <script>
        //百元买百鸡，公鸡5元一只，母鸡3元一只，小鸡一元3只
        for (i = 0; i <= 20; i++) {
            for (j = 0; j <= 33; j++) {
                for (z = 0; z <= 300; z++) {
                    if ((i + j + z == 100) && (5 * i + 3 * j + z / 3 == 100)) {
                        document.write("公鸡：" + i + "母鸡：" + j + "小鸡：" + z + "<br/>")
                    }
                }
            }
        }
    </script>
